<div class="movie-detail container-fluid">
    <div class="backdrop" [style.backgroundImage]="'url(https://image.tmdb.org/t/p/w500'+ moviedetail.image.backdrops[0].file_path + ')'">
        <div class="title-overlay">
            <h1>{{ moviedetail.title }}</h1>
            <p>{{ moviedetail.tagline }}</p>
        </div>
    </div>

    <div class="detail-content row mt-5">
        <div class="left-column col-sm-6 col-md-6 col-lg-6">
            <img [src]="'https://image.tmdb.org/t/p/w500' + moviedetail.poster_path" alt="{{ moviedetail.title }}" class="object-fit w-100" />

        </div>
        <div class="right-column col-sm-6 col-xl-6">
            <p><strong>Genres:</strong> {{ getgenername() }}</p>
            <p><strong>Release Date:</strong> {{ moviedetail.release_date }}</p>
            <p><strong>Rating:</strong> ‚≠ê {{ moviedetail.vote_average.toFixed(1) }}/10</p>
            <h2>Synopsis</h2>
            <p>{{ moviedetail.overview }}</p>
            <!-- <h3>Cast</h3>
            <p>{{ moviedetail.cast.join(', ') }}</p> -->
            <p></p>
            <div class="buttons">
                <button class="trailer-btn">üé• Watch Trailer</button>
                <button class="fav-btn">‚ù§Ô∏è Add to Favorites</button>
            </div>
            <div>

            </div>
        </div>
    </div>


    <div class="row" *ngIf="videoshow"> 
        <div class="mt-4">
            <h3 class="fw-bold">Videos </h3>
        </div>

        <div class="col-xl-5 col-sm-12 mt-3 mb-4" *ngFor="let url of sanitizedUrls">
            <iframe [src]="url" frameborder="0" [width]="450" [height]="300" class="object-fit-cover rounded-2 video" allow="accelerometer; autoplay; clipboard-write; encrypted-media;  gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

    </div>


    <div class="row " *ngIf="castshow">
        <div class="mt-4">
            <h3 class="fw-bold">Cast</h3>
        </div>
