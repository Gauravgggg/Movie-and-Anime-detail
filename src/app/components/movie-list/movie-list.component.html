<div class="container">
    <div class="search-container">
        <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" placeholder="Search for movies..." class="search-input" *ngIf="!animeboolean" />
        <input type="text" [(ngModel)]="searchQuery" (input)="onanimesearch()" placeholder="Search for anime..." class="search-input" *ngIf="animeboolean" />
    </div>
    <div class="d-flex justify-content-center text-center">
        <div class="rounded-bottom-1 px-4" role="button" (click)="isanime()">Movie</div>
        <h5 class="pointer-event" role="button" (click)="animeboolean = true">anime</h5>
    </div>
    <div class="movie-grid" *ngIf="!animeboolean">
        <ng-container >
            <app-movie-card *ngFor="let movie of movies" [movie]="movie" (click)="ondetail(movie.id,'movie')"></app-movie-card>
        </ng-container>
    </div>
    <div class="px-3" *ngIf="!animeboolean">
        <div class="justify-content-between d-flex">
            <div class="text-start">
                <h3>Trends</h3>
            </div>
            <div class="text-end">
                <h6>see all ></h6>
            </div>
   
        </div>
        <app-swiper [config]="config">
            <swiper-slide *ngFor="let trend of latest">
                <app-movie-card [movie]="trend" (click)="ondetail(trend.id,'movie')"></app-movie-card>
            </swiper-slide>
        </app-swiper>
        </div>

    <div *ngIf="animeboolean">
    <div> 
        <h3 class="m-2">Popular</h3>
    </div>
    <ng-container>
        <app-swiper [config]="config">
            <swiper-slide *ngFor="let anime of anime">
                <app-anime-card  [anime]="anime" (click)="ondetail(anime.mal_id,'anime')"></app-anime-card>
            </swiper-slide>
        </app-swiper>
    </ng-container>
</div>
</div>
